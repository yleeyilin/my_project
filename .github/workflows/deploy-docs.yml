name: Deploy Sphinx Documentation to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Sphinx Documentation
        run: |
          python generate_docs.py
      
      - name: Commit and push generated docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b update-docs-$(date +%Y%m%d-%H%M%S)
          git add -f docs/build/
          git commit -m "Add Sphinx documentation"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Pull Request
        run: |
          curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"title":"Update Sphinx documentation","head":"update-docs-$(date +%Y%m%d-%H%M%S)","base":"main"}' \
            https://api.github.com/repos/${{ github.repository }}/pulls

      - name: Deploy to GitHub Pages
        run: | 
          ghp-import -n -p -f docs/build --no-jekyll

